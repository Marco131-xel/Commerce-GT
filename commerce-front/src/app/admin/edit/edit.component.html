<app-header></app-header>

    <div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Editar Usuario</h3>

        <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" *ngIf="!cargando">

        <div class="row">
            <div class="col-md-6 mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" [(ngModel)]="user.apellido" name="apellido" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" [(ngModel)]="user.correo" name="correo" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" [(ngModel)]="user.telefono" name="telefono" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
            <label class="form-label">Dirección:</label>
            <input type="text" [(ngModel)]="user.direccion" name="direccion" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Usuario:</label>
            <select class="form-select" [(ngModel)]="user.tipoUsuario" name="tipoUsuario" required>
            <option *ngFor="let tipo of tiposUsuario" [value]="tipo">{{ tipo }}</option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
        </form>

        <div *ngIf="cargando" class="text-center text-muted mt-3">
        Cargando datos del usuario...
        </div>
    </div>
    </div>

<app-footer></app-footer>
