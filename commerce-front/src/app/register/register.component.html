<h2>Registrar Usuarios</h2>

<form (ngSubmit)="onSubmit()">
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="user.nombre" name="nombre" required>
    <br>
    <label>Apellido:</label>
    <input type="text" [(ngModel)]="user.apellido" name="apellido" required>
    <br>
    <label>Correo:</label>
    <input type="email" [(ngModel)]="user.correo" name="correo" required>
    <br>
    <label>Contrase√±a:</label>
    <input type="password" [(ngModel)]="user.contrasena" name="contrasena" required>
    <br>
    <label>Telefono:</label>
    <input type="number" [(ngModel)]="user.telefono" name="telefono" required>
    <br>
    <label>Direccion:</label>
    <input type="text" [(ngModel)]="user.direccion" name="direccion" required>
    <br>
    <label>Tipo de Usuario</label>
    <select [(ngModel)]="user.tipoUsuario" name="tipoUsuario" required>
        <option value=""> -- Selecciona un Tipo -- </option>
        <option value="COMUN">COMUN</option>
        <option value="MODERADOR">MODERADOR</option>
        <option value="LOGISTICA">LOGISTICA</option>
        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
    </select>
    <button type="submit">Registrar</button>
</form>
