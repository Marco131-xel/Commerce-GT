<div class="app-container">
  <app-header></app-header>

  <main class="flex-grow-1">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header text-center text-white rounded-top-4"
              style="background: linear-gradient(135deg,#6a11cb,#2575fc);">
              <h3 class="mb-0">üë§ Perfil del Usuario</h3>
            </div>

            <div class="card-body p-4">
              <div class="d-flex align-items-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/5989/5989226.png"
                  alt="Foto Usuario"
                  class="rounded-circle me-3 border shadow"
                  width="80" height="80">
                <div>
                  <h4 class="mb-0">{{ user.nombre || 'Usuario' }}</h4>
                  <small class="text-muted">Usuario registrado</small>
                </div>
              </div>

              <!-- Informaci√≥n -->
              <div *ngIf="!editMode">
                <ul class="list-group list-group-flush mb-4">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Correo:</strong> <span>{{ user.correo }}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Tel√©fono:</strong> <span>{{ user.telefono }}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Direcci√≥n:</strong> <span>{{ user.direccion }}</span>
                  </li>
                </ul>
              </div>

              <!-- Formulario de edici√≥n -->
              <div *ngIf="editMode">
                <form (ngSubmit)="updateProfile()">
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" [(ngModel)]="user.apellido" name="apellido" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" [(ngModel)]="user.correo" name="correo" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" [(ngModel)]="user.telefono" name="telefono" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Direcci√≥n</label>
                    <input type="text" [(ngModel)]="user.direccion" name="direccion" class="form-control" />
                  </div>
                  <button type="submit" class="btn btn-success fw-bold w-100">üíæ Guardar Cambios</button>
                </form>
              </div>

              <!-- Botones -->
              <div class="d-flex justify-content-between mt-4">
                <button (click)="toggleEdit()" class="btn btn-warning fw-bold">
                  {{ editMode ? '‚ùå Cancelar' : '‚úèÔ∏è Editar' }}
                </button>

                <button (click)="deleteAccount()" class="btn btn-danger fw-bold">üóëÔ∏è Eliminar</button>

                <a routerLink="/inicioUser" class="btn btn-secondary fw-bold">‚¨ÖÔ∏è Volver</a>

                <button (click)="onLogout()" class="btn btn-dark fw-bold">üîí Cerrar Sesi√≥n</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
