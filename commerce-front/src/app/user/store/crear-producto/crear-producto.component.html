<div class="app-container">
  <app-header></app-header>

  <main class="flex-grow-1">
    <div class="container mt-5">

      <!-- Card principal -->
      <div class="card shadow-lg border-0 rounded-4">

        <!-- Cabecera con degradado -->
        <div class="card-header text-center text-white rounded-top-4" 
             style="background: linear-gradient(135deg,#6a11cb,#2575fc);">
          <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i> Agregar Producto</h3>
        </div>

        <div class="card-body p-4">

          <!-- Formulario -->
          <form (ngSubmit)="crearProducto()" #form="ngForm">

            <div class="mb-3">
              <label class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" [(ngModel)]="producto.id_categoria" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option *ngFor="let c of categorias" [value]="c.idCategoria">{{ c.nombre }}</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Precio (Q)</label>
                <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" required min="1" step="0.01">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" [(ngModel)]="producto.stock" name="stock" required min="1">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Estado del Producto</label>
                <select class="form-select" [(ngModel)]="producto.estado_producto" name="estado_producto" required>
                  <option value="NUEVO">Nuevo</option>
                  <option value="USADO">Usado</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">URL de Imagen (opcional)</label>
                <input type="text" class="form-control" [(ngModel)]="producto.imagen_url" name="imagen_url">
              </div>
            </div>

            <!-- Botones -->
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary btn-gradient-outline" (click)="regresar()">
              ← Regresar
            </button>
            <button class="btn btn-gradient" type="submit" [disabled]="form.invalid">
              Agregar Producto
            </button>
          </div>


          </form>

          <!-- Mensajes de éxito o error -->
          <div *ngIf="mensajeExito" class="alert alert-success mt-3">{{ mensajeExito }}</div>
          <div *ngIf="mensajeError" class="alert alert-danger mt-3">{{ mensajeError }}</div>

        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
