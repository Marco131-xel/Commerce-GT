<div class="app-container">
  <app-header></app-header>

  <main class="flex-grow-1">

    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div
            class="card-header text-center text-white rounded-top-4"
            style="background: linear-gradient(135deg,#6a11cb,#2575fc);"
            >
            <h3 class="mb-0">✏️ Editar Producto</h3>
            </div>

            <div class="card-body p-4" *ngIf="!cargando">
            <form (ngSubmit)="actualizarProducto()">
                <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre del producto</label>
                <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                <textarea id="descripcion" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
                </div>

                <div class="mb-3">
                <label for="precio" class="form-label fw-bold">Precio (Q)</label>
                <input type="number" id="precio" class="form-control" [(ngModel)]="producto.precio" name="precio" required>
                </div>

                <div class="mb-3">
                <label for="stock" class="form-label fw-bold">Stock</label>
                <input type="number" id="stock" class="form-control" [(ngModel)]="producto.stock" name="stock" required>
                </div>

                <div class="mb-3">
                <label for="estado" class="form-label fw-bold">Estado del producto</label>
                <select id="estado" class="form-select" [(ngModel)]="producto.estadoProducto" name="estadoProducto">
                    <option value="NUEVO">Nuevo</option>
                    <option value="USADO">Usado</option>
                </select>
                </div>

                <div class="mb-3">
                <label for="categoria" class="form-label fw-bold">Categoría</label>
                <select id="categoria" class="form-select" [(ngModel)]="producto.categoria.idCategoria" name="idCategoria" required>
                    <option *ngFor="let c of categorias" [value]="c.idCategoria">{{ c.nombre }}</option>
                </select>
                </div>

                <div class="mb-3">
                <label for="imagen" class="form-label fw-bold">URL de imagen</label>
                <input type="text" id="imagen" class="form-control" [(ngModel)]="producto.imagenUrl" name="imagenUrl">
                </div>

                <div class="text-center mt-4">
                <button type="submit" class="btn btn-gradient me-2">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
                </div>
            </form>
            </div>
        </div>
    </div>

  </main>

  <app-footer></app-footer>
</div>
