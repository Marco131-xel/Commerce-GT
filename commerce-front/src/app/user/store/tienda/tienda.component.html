<div class="app-container">
  <app-header></app-header>

  <main class="container my-5">
    <h2 class="text-center mb-4 fw-bold text-gradient">ðŸ›’ Productos disponibles</h2>

    <div *ngIf="productos.length === 0" class="text-center text-muted">
      No hay productos disponibles por el momento.
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col" *ngFor="let producto of productos">
        <div class="card h-100 shadow-lg border-0 rounded-4 producto-card">
          <img
            [src]="producto.imagenUrl || 'https://via.placeholder.com/400x300?text=Sin+imagen'"
            class="card-img-top rounded-top-4"
            alt="{{ producto.nombre }}"
          />
          <div class="card-body text-center">
            <h5 class="card-title fw-bold mb-2 text-dark">{{ producto.nombre }}</h5>
            <p class="fw-bold text-success fs-5 mb-2">
              Q{{ producto.precio | number: '1.2-2' }}
            </p>
            <p class="text-muted mb-1">Stock: {{ producto.stock }}</p>
            <p class="text-muted mb-3">Vendedor: {{ producto.usuarioNombre }}</p>

            <div class="d-flex justify-content-between">
              <button class="btn btn-gradient flex-fill me-2" (click)="verDetalles(producto.idProducto)">
                <i class="fas fa-eye me-1"></i> Ver detalles
              </button>
              <button class="btn btn-outline-success flex-fill">
                <i class="fas fa-cart-plus me-1"></i> Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
